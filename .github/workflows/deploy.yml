name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build the Vite React app (game playground)
      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      # Build Jekyll blog to temp location
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./blog
          destination: ./_jekyll_out

      # Merge: Combine Jekyll output and Vite build
      - name: Merge Jekyll and Vite into _site
        run: |
          mkdir -p ./_site
          cp -r ./_jekyll_out/* ./_site/
          mkdir -p ./_site/play
          cp -r ./dist/* ./_site/play/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
